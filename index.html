    <meta name="twitter:site" content="@YourTwitterHandle"> <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* Set text color to white */
            font-family: 'Creepster', sans-serif; /* Use a Halloween-style font */
            text-align: center; /* Center align text and button */
        }
        #gameCanvas {
            display: block;
            background-color: #000000; /* Canvas background black */
            margin: 0 auto; /* Center the canvas horizontally */
        }
        
        /* General button styling for both buttons */
        .game-button {
            position: fixed;
            font-size: 18px;
            background-color: #000000;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        /* Restart Button Styling */
        #restartButton {
            display: none;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 22px;
            color: #00FF00; /* Neon green text color */
            border: 3px solid #00FF00; /* Neon green border */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); /* Black and green glowing effect */
        }
        #restartButton:hover {
            background-color: #00FF00; /* Neon green background on hover */
            color: #000000; /* Black text color on hover */
            transform: translateX(-50%) scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.9); /* More intense glow on hover */
        }

        /* Mute/Unmute Button Styling (NEW RED THEME) */
        #muteToggleButton {
            top: 20px;
            right: 20px; /* Position on the top right */
            padding: 10px 20px;
            color: #FF0000; /* Red text color */
            border: 3px solid #FF0000; /* Red border */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); /* Red glowing effect */
            z-index: 10;
        }
        #muteToggleButton:hover {
            background-color: #FF0000; /* Red background on hover */
            color: #000000; /* Black text color on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.9); /* More intense glow on hover */
        }

        @font-face {
            font-family: 'Creepster';
            src: url('assets/Creepster-Regular.ttf') format('truetype');
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #restartButton {
                font-size: 18px;
                padding: 12px 25px;
            }
            #muteToggleButton {
                font-size: 16px;
                padding: 8px 16px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            #restartButton {
                font-size: 16px;
                padding: 10px 20px;
            }
            #muteToggleButton {
                font-size: 14px;
                padding: 6px 12px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart</button>
    <button id="muteToggleButton" class="game-button">Mute</button>
    
    <script>
        // HTML-side logic to track state and call the game.js function
        let isMuted = false;

        document.getElementById('muteToggleButton').addEventListener('click', function() {
            isMuted = !isMuted; // Toggle the state
            
            if (isMuted) {
                this.textContent = 'Unmute'; // Change button text
                // Call the global function exposed by game.js
                if (window.toggleGameMute) {
                    window.toggleGameMute(true); 
                }
            } else {
                this.textContent = 'Mute'; // Change button text
                // Call the global function exposed by game.js
                if (window.toggleGameMute) {
                    window.toggleGameMute(false);
                }
            }
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
