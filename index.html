            background: none;

            font-size: 28px; /* Icon size */

            z-index: 1000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7); /* Red glow effect */
            transition: transform 0.2s;
        }
        #muteButton:hover {

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart</button>

        <button id="muteButton" onclick="toggleMute()">
                <i class="fa-solid fa-volume-high" id="volumeIcon"></i>
    </button>

            <audio id="gameAudio" src="assets/game_music.mp3" loop autoplay></audio>

        <script>
        function toggleMute() {
            var audio = document.getElementById('gameAudio');
            var icon = document.getElementById('volumeIcon');

            // Toggles the muted state of the audio element
            audio.muted = !audio.muted;

            // Update the icon based on the new muted state
            if (audio.muted) {
                // Muted: show the volume-xmark (speaker with a line across it)
                icon.className = 'fa-solid fa-volume-xmark';
            } else {
                // Unmuted: show the volume-high icon
                icon.className = 'fa-solid fa-volume-high';
            }
        }
    </script>

    <script src="game.js"></script>
</body>
