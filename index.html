<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Leap</title>
    
    <!-- Favicon and icons -->
    <link rel="icon" href="https://raw.githubusercontent.com/srg774/Phantom-Leap/refs/heads/main/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="https://srg774.github.io/Phantom-Leap/assets/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="https://srg774.github.io/Phantom-Leap/assets/startup-image.png">
    <link rel="manifest" href="https://srg774.github.io/Phantom-Leap/manifest.json">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Phantom Leap Game">
    <meta property="og:description" content="Take a leap of faith">
    <meta property="og:image" content="https://raw.githubusercontent.com/srg774/Phantom-Leap/7add468e4f8c082e4dcb0433ad2fa9c5c50cf9e7/assets/media.png">
    <meta property="og:url" content="https://srg774.github.io/Phantom-Leap/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Phantom Leap">

    <!-- Additional Meta Tags for Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Phantom Leap Game">
    <meta name="twitter:description" content="Take a leap of faith">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/srg774/Phantom-Leap/7add468e4f8c082e4dcb0433ad2fa9c5c50cf9e7/assets/media.png">
    <meta name="twitter:site" content="@YourTwitterHandle">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Creepster', sans-serif;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            background-color: #000000;
            margin: 0 auto;
        }
        #restartButton {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 22px;
            background-color: #000000;
            color: #00FF00;
            border: 3px solid #00FF00;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        #restartButton:hover {
            background-color: #00FF00;
            color: #000000;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
        }
        @font-face {
            font-family: 'Creepster';
            src: url('assets/Creepster-Regular.ttf') format('truetype');
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #restartButton {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            #restartButton {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const standImages = [
            "assets/stand.png",
            "assets/stand2.png",
            "assets/stand3.png"
        ];
        const wagImages = [
            "assets/wag1.png",
            "assets/wag2.png",
            "assets/wag3.png",
            "assets/wag4.png",
            "assets/wag5.png",
            "assets/wag6.png"
        ];
        const wagtwistImages = [
            "assets/wagtwist1.png",
            "assets/wagtwist2.png",
            "assets/wagtwist3.png"
        ];

        const images = {
            stand: standImages.map(src => loadImage(src)),
            wag: wagImages.map(src => loadImage(src)),
            wagtwist: wagtwistImages.map(src => loadImage(src))
        };

        function loadImage(src) {
            const img = new Image();
            img.src = src;
            return img;
        }

        let currentAnimation = "wag"; // Start with wag animation
        let currentFrame = 0;
        const animationSpeed = 200;
        let lastUpdateTime = 0;

        function updateAnimation() {
            const currentTime = Date.now();
            if (currentTime - lastUpdateTime >= animationSpeed) {
                currentFrame = (currentFrame + 1) % images[currentAnimation].length;
                lastUpdateTime = currentTime;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Center the animation
            const img = images[currentAnimation][currentFrame];
            const x = (canvas.width - img.width) / 2; // Center horizontally
            const y = (canvas.height - img.height) / 2; // Center vertically
            ctx.drawImage(img, x, y);
        }

        function gameLoop() {
            updateAnimation();
            draw();
            requestAnimationFrame(gameLoop);
        }

        Promise.all([
            ...images.stand.map(img => new Promise(resolve => img.onload = resolve)),
            ...images.wag.map(img => new Promise(resolve => img.onload = resolve)),
            ...images.wagtwist.map(img => new Promise(resolve => img.onload = resolve))
        ]).then(() => {
            console.log('All images loaded');
            gameLoop();
            setTimeout(() => {
                startReadyGo(); // Transition to Ready/Go
            }, animationSpeed * images[currentAnimation].length);
        });

        function startReadyGo() {
            // Show the Ready/Go transition
            alert("Ready... Go!");
            // Start the main game (could also hide the canvas and show the game UI)
            document.getElementById('restartButton').style.display = 'block'; // Show the restart button
        }

        // This function can be customized for game restart
        document.getElementById("restartButton").addEventListener("click", function() {
            window.location.reload(); // Reload to restart the game
        });
    </script>
</body>
</html>
